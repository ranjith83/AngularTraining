<p>
  book-edit works!
</p>
<form #form="ngForm" (ngSubmit)="saveBook(form.value)">
  <ng-container *ngIf="book | async; let book">
  <input
  type="text"
  [(ngModel)]="book.title"
  name="title"
  #title="ngModel" required>
    <br/>
  <input
  type="text"
  [(ngModel)]="book.isbn"
  name="isbn"
  #isbn="ngModel" required>

  <input type="button" [disabled]="!form.valid" value="Submit"/>

  <div [hidden]="!title.errors?.required">
    title is required
  </div>

</ng-container>
</form>
